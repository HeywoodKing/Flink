<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flink.js</title>

	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
</head>
<body id="myBody">
	<div class="container" style="margin-top: 15px;">
		<div class="jumbotron">
			<div class="container">
		  		<h1>Hello, world!</h1>
		  		<p><a href="index.html" target="_blank">Flink.js</a></p>
		  		<p>
		  			<a class="btn btn-primary btn-lg" href="http://www.aforge.cn" target="_blank" role="button">AForge</a>
		  			<a class="btn btn-default btn-lg" href="https://blog.csdn.net/chenhongwu666" target="_blank" role="button">我的CSDN</a>
		  			<a class="btn btn-info btn-lg" href="https://www.cnblogs.com/ching2009/" target="_blank" role="button">我的博客园</a>
		  		</p>
	  		</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Table to Excel</h3>
			</div>
			<div class="panel-body">
				<h3>From Table to Excel</h3>
				<table id="myTable" class="table table-striped">
					<caption>我的联系人</caption>
					<thead>
						<tr>
							<th>序号</th>
							<th>姓名</th>
							<th>手机号</th>
							<th data-export="false">年龄</th>
							<th data-export="false">住址</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>张三</td>
							<td>15523565689</td>
							<td data-export="false">30</td>
							<td data-export="false">大西街200号</td>
						</tr>
						<tr data-export="false">
							<td>2</td>
							<td>李四</td>
							<td>15523565689</td>
							<td data-export="false">30</td>
							<td data-export="false">大西街200号</td>
						</tr>
						<tr>
							<td>3</td>
							<td>王五</td>
							<td>15523565689</td>
							<td data-export="false">30</td>
							<td data-export="false">大西街200号</td>
						</tr>
					</tbody>
				</table>
				<br/>
				<input type="button" id="btnTableToExcel" name="btnTableToExcel" class="btn btn-primary" value="导出Excel">
				<input type="button" id="btnTableToCSV" name="btnTableToCSV" class="btn btn-default" value="导出CSV">
				
			</div>
			<div class="panel-footer">
				<label>
					前端强大的纯JS导出组件Flink.js，2019-03-05@All Rights Ltd..
				</label>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/flink-1.0.0.js" charset="gb2312" data-export="false"></script>
	<script type="text/javascript" data-export="false">
		$(function(){
			// 将页面Table元素的数据导出到Excel
			$("#btnTableToExcel").on('click', function(e){
				// 导出excel
				fk.export({
					dataSource: 'table',
					sheetName: '加油站信息',
					element: 'myTable',
					isSequence: true,
					fileName: '加油站信息.xls'
				});
			});
			
		});
	</script>
</body>
</html>
